<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Oswald&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js" ></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js" ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navigation">
      <span class="title">TWEETER</span>
      <span class="write">Write a new tweet</span>
      <span><i class="fas fa-angle-double-down"></i></span>
    </nav>
    <div class="size-container">
      <header>
        <div>
            <img src="/images/profile-hex.png" class="firstimg"> 
        </div>
        <div class="name">
            <h2>Name Last-Name</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-message" style="display: none;"></div>
          <h2>Compose Tweet</h2>
          <form method="POST" action="/tweets">
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <div class="button-counter">
              <button type="submit" class="theButton">Tweet</button>
              <output name="counter" class="counter" id="the-counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section class="tweets" id="tweets"></section>
      </main>
    </div>
  </body>
</html>
